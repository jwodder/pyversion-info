[aliases]
make = sdist bdist_wheel

[bdist_wheel]
universal = 1

[metadata]
name = pyversion_info
#version = # Set in setup.py
description = Fetch supported Python versions, release dates, and EOL dates
long_description = file:README.rst
long_description_content_type = text/x-rst
author = John Thorvald Wodder II
author_email = pyversion-info@varonathe.org
license = MIT
license_file = LICENSE
url = https://github.com/jwodder/pyversion-info

keywords =
    history
    python
    python versions

classifiers =
    Development Status :: 3 - Alpha
    #Development Status :: 4 - Beta
    #Development Status :: 5 - Production/Stable
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
    License :: OSI Approved :: MIT License

project_urls =
    Source Code = https://github.com/jwodder/pyversion-info
    Bug Tracker = https://github.com/jwodder/pyversion-info/issues
    Say Thanks! = https://saythanks.io/to/jwodder

[options]
py_modules = pyversion_info
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, <4
install_requires =
    appdirs                 ~= 1.4
    cachecontrol[filecache] ~= 0.12.0
    requests                == 2.*
